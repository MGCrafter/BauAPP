version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bauapp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
      - db-data:/app/data
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_PATH=/app/data/baustelle.db

  frontend:
    build: ./bauapp-frontend
    container_name: bauapp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  uploads:
  db-data:
